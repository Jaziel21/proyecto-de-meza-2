{% extends 'base.html' %}

{% block title %}Agregar Cliente{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-custom text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-user-plus me-2"></i>Agregar Nuevo Cliente
                    </h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Nombre *</label>
                                <input type="text" name="nombre" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Apellido *</label>
                                <input type="text" name="apellido" class="form-control" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Email *</label>
                                <input type="email" name="email" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Teléfono *</label>
                                <input type="tel" name="telefono" class="form-control" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Dirección *</label>
                            <textarea name="direccion" class="form-control" rows="3" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Preferencias de Género</label>
                            <select name="preferenciasgenero" class="form-select" multiple>
                                <option value="FIC">Ficción</option>
                                <option value="ROM">Romance</option>
                                <option value="TER">Terror</option>
                                <option value="CIE">Ciencia Ficción</option>
                                <option value="FAN">Fantasía</option>
                                <option value="HIS">Histórico</option>
                                <option value="BIO">Biografía</option>
                                <option value="INF">Infantil</option>
                            </select>
                            <small class="text-muted">Mantén presionado Ctrl para seleccionar múltiples géneros</small>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'lista_clientes' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Cancelar
                            </a>
                            <button type="submit" class="btn btn-custom">
                                <i class="fas fa-save me-2"></i>Guardar Cliente
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
