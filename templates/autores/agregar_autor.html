{% extends 'base.html' %}

{% block title %}Agregar Autor{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-custom text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-user-plus me-2"></i>Agregar Nuevo Autor
                    </h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Nombre *</label>
                                <input type="text" name="nombre" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Apellido *</label>
                                <input type="text" name="apellido" class="form-control" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Nacionalidad *</label>
                                <input type="text" name="nacionalidad" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Fecha de Nacimiento *</label>
                                <input type="date" name="fechanacimiento" class="form-control" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Bibliografía</label>
                            <textarea name="bibliografia" class="form-control" rows="4" 
                                      placeholder="Breve biografía del autor..."></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Página Web</label>
                            <input type="url" name="paginaweb" class="form-control" 
                                   placeholder="https://ejemplo.com">
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'lista_autores' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Cancelar
                            </a>
                            <button type="submit" class="btn btn-custom">
                                <i class="fas fa-save me-2"></i>Guardar Autor
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
