{% extends 'base.html' %}

{% block login_content %}
<div class="login-container" style="background: linear-gradient(135deg, var(--verde-oscuro) 0%, var(--verde-medio) 100%); min-height: 100vh; display: flex; align-items: center;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card card-custom">
                    <div class="card-header card-header-custom text-center">
                        <h3><i class="fas fa-book-open fa-2x mb-3"></i></h3>
                        <h2 class="mb-0">Librería AJMG 1194</h2>
                        <p class="mb-0 opacity-75">Sistema de Gestión</p>
                    </div>
                    <div class="card-body p-4">
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} alert-custom alert-dismissible fade show">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                            {% endfor %}
                        {% endif %}

                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label fw-bold">Usuario:</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-verde-claro">
                                        <i class="fas fa-user text-verde-oscuro"></i>
                                    </span>
                                    <input type="text" name="username" class="form-control" placeholder="Ingrese su usuario" required>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label class="form-label fw-bold">Contraseña:</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-verde-claro">
                                        <i class="fas fa-lock text-verde-oscuro"></i>
                                    </span>
                                    <input type="password" name="password" class="form-control" placeholder="Ingrese su contraseña" required>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-custom w-100 py-3 fw-bold">
                                <i class="fas fa-sign-in-alt me-2"></i> Iniciar Sesión
                            </button>
                        </form>
                        
                        <div class="text-center mt-4 pt-3 border-top">
                            <small class="text-muted">
                                <a href="/admin/" class="text-decoration-none fw-bold text-verde-oscuro">
                                    <i class="fas fa-user-shield me-1"></i> Acceso Administrativo
                                </a>
                            </small>
                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <small class="text-white">
                        &copy; 2024 Librería AJMG 1194 - Desarrollado por Alfredo Martinez
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
